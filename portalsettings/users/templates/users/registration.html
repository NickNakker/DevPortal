{% extends 'portal/layout.html' %}


{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <h3>{{ title }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
        <a href="{% url 'login' %}"><p>Уже зарегистрированы?</p></a>
    </form>
{% endblock %}

{% block aside_block %}{% endblock %}
